<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Evergreen Medical Center - Patient Registration</title>

    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!-- -- HEADER -- -->
<div id="banner">
    <table width = "100%">
        <tr>
           <td width="200">
               <img
                   id="logo"
                   src="logo.png"
                   alt="Evergreen Medical Center Logo"
                   >
           </td>

            <td valign="top">
                <h1>EverGreen Medical Center</h1>
                <p>Patient registration Form</p>
            </td>

            <td valign="bottom" align="right">
                Todays Date:
                <br>
                <span id"today">Date goes here</span>
            </td>
        </tr>
    </table>
</div>
    
<hr>

<!-- === FORM === -->
<div id="main">
<form action="thankyou.html">

<table class="formTable">

<tr>
<th colspan="4">New Patient Registration</th>
</tr>

<!-- NAME -->
<tr>
<td align="right">First Name:</td>
<td><input type="text" name="firstname" maxlength="30" required></td>

<td align="right">Middle Initial:</td>
<td><input type="text" name="middleinit" maxlength="1"></td>
</tr>

<tr>
<td align="right">Last Name:</td>
<td><input type="text" name="lastname" maxlength="30" required></td>

<td align="right">Date of Birth (MM/DD/YYYY):</td>
<td><input type="text" name="dob" placeholder="MM/DD/YYYY" required></td>
</tr>

    

    
</body>
</html>
