<html lang="en">
<head>

    <title>Thank You - Evergreen Medical Center</title>

</head>

<div id="banner">
    <table width="100%">
        <tr>
            <td width="200">

                    id="logo"

            <td valign="top">

<!-- Dynamic Date -->
<script>
document.getElementById("today").innerHTML = new Date().toDateString();
</script>
